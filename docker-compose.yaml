version: "3.8"

networks:
  pets-api:
    driver: bridge

services:
  cats-api-db:
    image: mysql
    restart: always
    networks:
      - pets-api
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: $DATABASE_PASSWORD
      MYSQL_DATABASE: $DATABASE_NAME
    ports:
      - $DATABASE_PORT:$DATABASE_PORT
    volumes:
      - db-config:/etc/mysql
      - db-data:/var/lib/mysql

  cats-api-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: node
    depends_on:
      - cats-api-db
    stdin_open: true
    tty: true
    environment:
      DATABASE_HOST: cats-api-db
    networks:
      - pets-api

volumes:
  db-config:
  db-data:
